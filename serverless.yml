
org: thiagoramos
service: foodiary-api

plugins:
  - serverless-offline

provider:
  name: aws
  region: us-east-1
  runtime: nodejs20.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}

package: 
  individually: true

build: 
  esbuild:
    minify: true
    sourcemap: false


functions:
  signin:
    handler: src/functions/signin.handler
    timeout: 30
    events:
      - httpApi:
          path: /signin
          method: POST

  signup:
    handler: src/functions/signup.handler
    timeout: 30
    events:
      - httpApi:
          path: /signup
          method: POST
